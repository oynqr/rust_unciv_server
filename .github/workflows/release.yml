name: Release build

on:
  release:
    types: [created]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        target:
          [
            "aarch64-unknown-linux-musl",
            "arm-unknown-linux-musleabihf",
            "armv7-unknown-linux-musleabihf",
            "x86_64-pc-windows-gnu",
            "x86_64-unknown-freebsd",
            "x86_64-unknown-linux-musl",
            "x86_64-unknown-netbsd",
          ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          default: true
          override: true
          target: ${{ matrix.target }}
      - uses: actions-rs/cargo@v1
        name: Build
        with:
          command: build
          use-cross: true
          args: --release --target ${{matrix.target}}
      - name: Create tar
        run: |
          mkdir assets
          FILENAME=rust_unciv_server-${{github.event.release.tag_name}}-${{matrix.target}}
          shopt -s extglob
          mv target/${{matrix.target}}/release/rust_unciv_server?(.exe) assets
          cd assets
          tar --format=ustar -cf $FILENAME.tar rust_unciv_server?(.exe)
          rm rust_unciv_server?(.exe)
          shopt -u extglob
          zstd -19 --rm $FILENAME.tar
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: assets/*
